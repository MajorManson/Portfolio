<div class="col-sm-6 col-sm-offset-3">
    <form action="#contact" method="post" id="contact-form" role="form">
        <div class="ajax-hidden">
            {% for field in form %}
                {% csrf_token %}
                <div class="form-group wow fadeInUp">
                    <div class="">{{ field }} </div>
                </div>
            {% endfor %}
            <div id="button">
                <input id="submit" class="submit_button btn btn-lg btn-block wow fadeInUp" type="submit" value="SEND MESSAGE" />
            </div>
        </div>
        <div class="ajax-response"></div>
    </form>
</div>
